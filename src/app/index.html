<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReGuilded Setup</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="header">
            <img id="minimizeBtn" class="headerBtn" onclick="onclickHeader('minimize')" src="assets/min.png" alt="minimize" />
            <img id="closeBtn" class="headerBtn" onclick="onclickHeader('close')" src="assets/close.png" alt="close" />
        </div>

        <div id="loadingSplash" class="loadingSplash">
            <img class="logo" src="./assets/ReGuildedLoading.webp" alt="ReGuilded Loading Animation" />
            <h2 class="loadingMessage">Loading...</h2>
        </div>

        <div id="main" class="main hidden">
            <img class="logo" src="./assets/ReGuildedRed.svg" alt="ReGuilded Logo"/>
            <h2 class="welcomeMessage">Welcome to <span class="reguildedMark">ReGuilded</span></h2>
            <hr>
            <a id="versionText" target="_blank"></a>
            <div class="controlArea">
                <div class="controlBtns">
                    <button id="installBtn" class="install hidden" onclick="onclickButton('install')">ðŸ“¥ Install</button>
                    <button id="updateBtn" class="update hidden" onclick="onclickButton('update')">ðŸ”ƒ Update</button>
                    <button id="injectBtn" class="inject hidden" onclick="onclickButton('inject')">ðŸ’‰ Inject</button>
                    <button id="uninjectBtn" class="uninject hidden" onclick="onclickButton('uninject')">ðŸ‘‹ Uninject</button>
                </div>

                <p id="statusText" class="status hidden">There was an error.</p>
            </div>
        </div>

        <script src="./setup.js"></script>
    </body>
</html>
